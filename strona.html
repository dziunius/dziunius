<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test MVT Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <header class="text-center">
      <!-- Nagłówek do testu (dwa warianty) -->
      <h1 id="test-header" class="display-4">Nagłówek Wariant A</h1>
    </header>

    <main class="mt-5">
      <!-- Zdjecie do testu (dwa warianty) -->
      <div class="text-center">
        <img id="test-image" src="https://via.placeholder.com/600x300?text=Wariant+A" class="img-fluid rounded" alt="Test Image">
      </div>
    </main>

    <footer class="mt-5 text-center">
      <p>&copy; 2025 Test MVT Bootstrap</p>
    </footer>
  </div>

  <script>
    // Skrypt umożliwiający zmianę wariantów nagłówka i obrazów dla testu MVT
    const urlParams = new URLSearchParams(window.location.search);
    const headerVariant = urlParams.get('header');
    const imageVariant = urlParams.get('image');

    if (headerVariant === 'B') {
      document.getElementById('test-header').innerText = 'Nagłówek Wariant B';
    }

    if (imageVariant === 'B') {
      document.getElementById('test-image').src = 'https://via.placeholder.com/600x300?text=Wariant+B';
    }
  </script>
</body>
</html>
